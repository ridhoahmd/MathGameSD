<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Labirin Ilmu - Videa Class</title>
    
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://localhost:3000 https://mathgamesd.up.railway.app; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/labirin.css">
        

</head>
<body>

    <div class="ui-top">
        <a href="/" class="btn-back">⬅ Menu</a>
        <div class="score-box">Skor: <span id="score">0</span></div>
    </div>

    <canvas id="mazeCanvas"></canvas>

    <div class="controls">
        <div class="spacer"></div>
        <div class="btn-ctrl" onclick="movePlayer(0, -1)">▲</div>
        <div class="spacer"></div>
        <div class="btn-ctrl" onclick="movePlayer(-1, 0)">◀</div>
        <div class="btn-ctrl" onclick="movePlayer(0, 1)">▼</div>
        <div class="btn-ctrl" onclick="movePlayer(1, 0)">▶</div>
    </div>

    <div id="loading-screen">
        <h1 style="color:#00f2ff; font-family:'Orbitron';">LABIRIN ILMU</h1>
        <p>Cari jalan keluar & jawab pertanyaan!</p>
        
        <div class="difficulty-selector">
            <button class="btn-level active" data-level="mudah">Mudah</button>
            <button class="btn-level" data-level="sedang">Sedang</button>
            <button class="btn-level" data-level="sulit">Sulit</button>
        </div>
        
        <button onclick="requestGame()" class="btn-start">MULAI MISI</button>
    </div>

    <div id="quiz-modal">
        <div class="quiz-content">
            <h2 style="color:#ff00cc">RINTANGAN!</h2>
            <p id="q-text">...</p>
            <input type="text" id="q-input" placeholder="Jawab disini...">
            <br>
            <button onclick="checkQuiz()" class="btn-submit">BUKA PINTU</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/labirin.js"></script>
</body>
</html>
