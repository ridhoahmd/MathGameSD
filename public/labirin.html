<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Labirin Ilmu - Videa Class</title>
    
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' http://localhost:3000 https://mathgamesd.up.railway.app; script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com;">

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            margin: 0; padding: 0; background: #050505; color: white; 
            font-family: 'Poppins', sans-serif; overflow: hidden; /* No Scroll */
            display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh;
        }

        /* UI HEADER */
        .ui-top {
            position: absolute; top: 10px; width: 90%; display: flex; justify-content: space-between; z-index: 10;
        }
        .btn-back { text-decoration: none; color: white; background: rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 20px; font-weight: bold; backdrop-filter: blur(5px); }
        .score-box { font-family: 'Orbitron'; color: #00f2ff; font-size: 1.2rem; }

        /* CANVAS LABIRIN (NEON) */
        canvas {
            background: #111;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
            border: 2px solid #333;
            border-radius: 10px;
            max-width: 95vw; max-height: 60vh; /* Agar muat di HP */
        }

        /* LOADING SCREEN */
        #loading-screen {
            position: absolute; top:0; left:0; width:100%; height:100%;
            background: rgba(0,0,0,0.9); display: flex; flex-direction: column; 
            justify-content: center; align-items: center; z-index: 100;
        }
        .difficulty-selector { margin-top: 20px; display: flex; gap: 10px; }
        .btn-level {
            padding: 10px 20px; background: #222; border: 1px solid #555; color: #aaa; 
            border-radius: 20px; cursor: pointer; font-family: 'Orbitron';
        }
        .btn-level.active { border-color: #00f2ff; color: #00f2ff; box-shadow: 0 0 10px #00f2ff; }
        .btn-start {
            margin-top: 30px; padding: 15px 40px; border-radius: 30px; border: none;
            background: linear-gradient(45deg, #00f2ff, #0099ff); color: black; font-weight: bold;
            font-size: 1.2rem; cursor: pointer;
        }

        /* KONTROL HP (D-PAD) */
        .controls {
            display: none; /* Muncul hanya di layar kecil via JS/CSS */
            margin-top: 20px; gap: 10px;
        }
        @media (max-width: 800px) {
            .controls { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
            .btn-ctrl { 
                width: 60px; height: 60px; background: rgba(255,255,255,0.1); 
                border: 1px solid #555; border-radius: 50%; color: white; font-size: 1.5rem;
                display: flex; justify-content: center; align-items: center; cursor: pointer;
                user-select: none; -webkit-user-select: none;
            }
            .btn-ctrl:active { background: #00f2ff; color: black; }
            .spacer { visibility: hidden; }
        }

        /* MODAL PERTANYAAN */
        #quiz-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 50; justify-content: center; align-items: center;
        }
        .quiz-content {
            background: #222; padding: 30px; border-radius: 15px; border: 2px solid #ff00cc;
            text-align: center; width: 80%; max-width: 400px;
            box-shadow: 0 0 30px rgba(255, 0, 204, 0.4);
        }
        input { padding: 10px; width: 80%; margin: 15px 0; border-radius: 5px; border: none; text-align: center; }
        .btn-submit { padding: 10px 20px; background: #ff00cc; color: white; border: none; border-radius: 20px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="ui-top">
        <a href="/" class="btn-back">⬅ Menu</a>
        <div class="score-box">Skor: <span id="score">0</span></div>
    </div>

    <canvas id="mazeCanvas"></canvas>

    <div class="controls">
        <div class="spacer"></div>
        <div class="btn-ctrl" onclick="movePlayer(0, -1)">▲</div>
        <div class="spacer"></div>
        <div class="btn-ctrl" onclick="movePlayer(-1, 0)">◀</div>
        <div class="btn-ctrl" onclick="movePlayer(0, 1)">▼</div>
        <div class="btn-ctrl" onclick="movePlayer(1, 0)">▶</div>
    </div>

    <div id="loading-screen">
        <h1 style="color:#00f2ff; font-family:'Orbitron';">LABIRIN ILMU</h1>
        <p>Cari jalan keluar & jawab pertanyaan!</p>
        
        <div class="difficulty-selector">
            <button class="btn-level active" data-level="mudah">Mudah</button>
            <button class="btn-level" data-level="sedang">Sedang</button>
            <button class="btn-level" data-level="sulit">Sulit</button>
        </div>
        
        <button onclick="requestGame()" class="btn-start">MULAI MISI</button>
    </div>

    <div id="quiz-modal">
        <div class="quiz-content">
            <h2 style="color:#ff00cc">RINTANGAN!</h2>
            <p id="q-text">...</p>
            <input type="text" id="q-input" placeholder="Jawab disini...">
            <br>
            <button onclick="checkQuiz()" class="btn-submit">BUKA PINTU</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="labirin.js"></script>
</body>
</html>
