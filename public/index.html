<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Game Videa Class</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* CSS DASAR (Sama seperti sebelumnya) */
        * { box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; margin: 0; padding: 0; background: radial-gradient(circle at top right, #2b1055, #7597de); background-color: #1e1e2e; color: #e0e0e0; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .hidden { display: none !important; } .block { display: block !important; } .link-wrapper { text-decoration: none; width: 100%; }

        /* HEADER */
        .main-header { width: 100%; padding: 5px 40px; background: rgba(18, 18, 28, 0.95); border-bottom: 1px solid rgba(0, 242, 255, 0.1); display: flex; justify-content: space-between; align-items: center; position: fixed; top: 0; z-index: 1000; -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px); }
        .logo-area { display: flex; align-items: center; gap: 15px; }
        .logo-img { height: 75px; width: auto; filter: drop-shadow(0 0 5px rgba(255,255,255,0.3)); } 
        .portal-title { font-family: 'Orbitron', sans-serif; font-size: 1.4rem; color: #00f2ff; letter-spacing: 2px; text-transform: uppercase; border-left: 2px solid #444; padding-left: 15px; }
        .role-badge { background: linear-gradient(45deg, #ff00cc, #333399); color: white; padding: 5px 20px; border-radius: 5px; font-weight: bold; }

        /* DASHBOARD */
        .dashboard-container { display: flex; width: 95%; max-width: 1200px; height: auto; min-height: 80vh; margin: 120px auto 50px; background: rgba(30, 30, 46, 0.8); border-radius: 20px; overflow: hidden; box-shadow: 0 0 40px rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.1); -webkit-backdrop-filter: blur(20px); backdrop-filter: blur(20px); }
        .sidebar { flex: 1; min-width: 280px; background: rgba(0,0,0,0.3); padding: 30px; border-right: 1px solid rgba(255,255,255,0.05); text-align: center; display: flex; flex-direction: column; align-items: center; }
        .main-content { flex: 3; padding: 40px; }
        
        /* KOMPONEN SIDEBAR */
        .avatar { width: 100px; height: 100px; border-radius: 50%; border: 3px solid #00f2ff; margin-bottom: 15px; object-fit: cover; background: #000; }
        .profile-name { font-size: 1.3rem; font-weight: bold; margin-bottom: 5px; color: #fff; }
        .stats-box { background: rgba(255,255,255,0.05); width: 100%; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        .stat-value { font-family: 'Orbitron', sans-serif; font-size: 2rem; color: #ffeb3b; display: block; }
        
        .btn-menu { width: 100%; padding: 12px 15px; margin-bottom: 10px; border: none; border-radius: 8px; cursor: pointer; text-align: left; font-weight: 600; color: white; display: flex; align-items: center; gap: 10px; }
        .btn-common { background: linear-gradient(90deg, #2b5876, #4e4376); }
        .btn-guru { background: linear-gradient(90deg, #11998e, #38ef7d); }
        .btn-admin { background: linear-gradient(90deg, #cb2d3e, #ef473a); }
        
        /* GRID GAMES */
        .grid-games { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 25px; }
        .game-card { background: rgba(255,255,255,0.05); border-radius: 15px; padding: 30px 20px; text-align: center; text-decoration: none; border: 1px solid rgba(255,255,255,0.1); display: block; transition: 0.3s; }
        .game-card:hover { transform: translateY(-10px); background: rgba(255,255,255,0.1); border-color: #00f2ff; }
        .btn-play { padding: 10px 35px; border-radius: 30px; font-size: 0.8rem; font-weight: bold; color: white; background: linear-gradient(45deg, #ff0080, #ff00cc); border: none; margin-top: 15px; display: inline-block; }

        /* =========================================
           CSS KHUSUS CHAT ROOM (BARU)
        ========================================= */
        #chat-container {
            position: fixed; bottom: 20px; right: 20px;
            width: 320px; height: 400px;
            background: rgba(20, 20, 35, 0.95);
            border: 1px solid #00f2ff; border-radius: 15px;
            display: flex; flex-direction: column;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            z-index: 2000; overflow: hidden;
            transform: translateY(120%); transition: transform 0.3s ease; /* Animasi Slide */
        }
        #chat-container.open { transform: translateY(0); }

        .chat-header {
            background: linear-gradient(90deg, #2b5876, #4e4376);
            padding: 10px 15px; font-weight: bold; color: white;
            display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid #444;
        }
        .chat-close { cursor: pointer; background: none; border: none; color: white; font-size: 1.2rem; }
        
        .chat-messages {
            flex: 1; padding: 10px; overflow-y: auto;
            font-size: 0.9rem; color: #ddd; display: flex; flex-direction: column; gap: 8px;
        }
        .msg-bubble { background: rgba(255,255,255,0.1); padding: 8px 12px; border-radius: 8px; align-self: flex-start; max-width: 80%; }
        .msg-me { background: #00f2ff; color: #000; align-self: flex-end; border-radius: 8px 8px 0 8px; }
        .msg-name { font-size: 0.7rem; color: #aaa; margin-bottom: 2px; display: block; }
        .msg-me .msg-name { display: none; }

        .chat-input-area {
            padding: 10px; border-top: 1px solid #444; display: flex; gap: 5px;
        }
        .chat-input { flex: 1; padding: 8px; border-radius: 20px; border: none; background: #333; color: white; outline: none;}
        .chat-send { background: #00f2ff; border: none; border-radius: 50%; width: 35px; height: 35px; cursor: pointer; font-weight: bold; }

        /* Responsif HP */
        @media (max-width: 800px) {
            .dashboard-container { flex-direction: column; margin-top: 100px; }
            .portal-title { display: none; }
            #chat-container { width: 90%; right: 5%; bottom: 10px; } /* Chat menyesuaikan HP */
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="logo-area">
            <img src="/logo-videa.png.png" class="logo-img" alt="Logo">
            <span class="portal-title">PORTAL GAME EDUKASI</span>
        </div>
        <div class="role-badge" id="role-display">GUEST</div>
    </header>

    <div class="dashboard-container">
        <aside class="sidebar">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Guest" id="user-avatar" class="avatar">
            <div class="profile-name" id="display-name">Silakan Login</div>
            <div style="font-size:0.8rem; color:#aaa; margin-bottom:20px;" id="user-email">...</div>
            
            <div class="stats-box">
                <div style="font-size:0.8rem; color:#ccc;">TOTAL SKOR</div>
                <span class="stat-value" id="total-score">-</span>
            </div>

            <div class="menu-section">
                <div style="font-size:0.7rem; font-weight:bold; color:#666; margin-bottom:10px;">MENU SISWA</div>
                <a href="leaderboard.html" class="link-wrapper"><button class="btn-menu btn-common">üèÜ Leaderboard</button></a>
                <button class="btn-menu btn-common" onclick="toggleChat()">üí¨ Chat Global <span id="chat-notif" style="display:none; color:#00f2ff; margin-left:5px;">‚óè</span></button>
            </div>

            <div class="menu-section hidden" id="guru-panel">
                <div style="font-size:0.7rem; font-weight:bold; color:#38ef7d; margin-bottom:10px;">AKSES GURU</div>
                <button class="btn-menu btn-guru">üìã Riwayat Siswa</button>
            </div>

            <div class="menu-section hidden" id="admin-panel">
                <div style="font-size:0.7rem; font-weight:bold; color:#ef473a; margin-bottom:10px;">FULL ADMIN</div>
                <button class="btn-menu btn-admin">‚öôÔ∏è Pengaturan</button>
            </div>

            <div style="margin-top:auto; width:100%;">
                <div id="guru-input-area" class="hidden">
                    <input type="password" id="input-kode-guru" placeholder="Kode Guru" style="width:100%; padding:8px; border-radius:5px; margin-bottom:5px;">
                </div>
                <button onclick="loginGoogle()" style="width:100%; padding:10px; cursor:pointer;" id="btn-login">G Masuk Google</button>
                <p id="text-guru" style="font-size:0.7rem; cursor:pointer; color:#777; margin-top:5px;" onclick="toggleInputGuru()">Apakah Anda Guru?</p>
                <button onclick="logout()" class="hidden" id="btn-logout" style="width:100%; padding:10px; cursor:pointer; margin-top:10px;">Keluar</button>
            </div>
        </aside>

        <main class="main-content">
            <h2 style="margin-top:0; border-bottom:2px solid #00f2ff; display:inline-block; padding-bottom:5px;">PILIH MISI</h2>
            <div class="grid-games">
                <a href="#" onclick="masukGame('math.html')" class="game-card">
                    <div style="font-size:50px;">üöÄ</div>
                    <div style="font-weight:bold; margin:10px 0;">MATH BATTLE</div>
                    <div class="btn-play">START</div>
                </a>
                <a href="#" onclick="masukGame('zuma.html')" class="game-card">
                    <div style="font-size:50px;">‚òÑÔ∏è</div>
                    <div style="font-weight:bold; margin:10px 0;">ZUMA SPACE</div>
                    <div class="btn-play">START</div>
                </a>
                <a href="#" onclick="masukGame('memory.html')" class="game-card">
                    <div style="font-size:50px;">üß©</div>
                    <div style="font-weight:bold; margin:10px 0;">MEMORY LAB</div>
                    <div class="btn-play">START</div>
                </a>
            </div>
        </main>
    </div>

    <div id="chat-container">
        <div class="chat-header">
            <span>üí¨ Global Chat</span>
            <button class="chat-close" onclick="toggleChat()">‚úñ</button>
        </div>
        <div class="chat-messages" id="chat-box">
            <div style="text-align:center; color:#555; font-size:0.8rem; margin-top:20px;">Selamat datang di Chat Global!</div>
        </div>
        <div class="chat-input-area">
            <input type="text" id="chat-input" class="chat-input" placeholder="Tulis pesan..." onkeypress="handleEnter(event)">
            <button class="chat-send" onclick="kirimPesan()">‚û§</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const socket = io(); // KONEKSI SOCKET UNTUK CHAT

        const firebaseConfig = {
            apiKey: "AIzaSyApeL2uxjjfsiwtHhCd4mmgWT0biz-nI84",
            authDomain: "mathgamesd.firebaseapp.com",
            databaseURL: "https://mathgamesd-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mathgamesd",
            storageBucket: "mathgamesd.firebasestorage.app",
            messagingSenderId: "595640141584",
            appId: "1:595640141584:web:d02523bc844e52550f4795"
        };
        try { firebase.initializeApp(firebaseConfig); } catch(e) {}
        const auth = firebase.auth();
        const database = firebase.database();
        const provider = new firebase.auth.GoogleAuthProvider();

        let currentUser = null;

        // --- FITUR CHAT ---
        function toggleChat() {
            document.getElementById('chat-container').classList.toggle('open');
            document.getElementById('chat-notif').style.display = 'none';
        }

        function kirimPesan() {
            const input = document.getElementById('chat-input');
            const msg = input.value.trim();
            if(!msg) return;
            if(!currentUser) return alert("Login dulu untuk chat!");

            // Kirim ke Server
            socket.emit('chatMessage', {
                nama: currentUser.displayName,
                pesan: msg
            });
            input.value = "";
        }

        function handleEnter(e) { if(e.key === 'Enter') kirimPesan(); }

        // Terima Pesan dari Server
        socket.on('chatMessage', (data) => {
            const box = document.getElementById('chat-box');
            const isMe = currentUser && data.nama === currentUser.displayName;
            
            const div = document.createElement('div');
            div.className = isMe ? 'msg-bubble msg-me' : 'msg-bubble';
            div.innerHTML = `<span class="msg-name">${data.nama}</span>${data.pesan}`;
            
            box.appendChild(div);
            box.scrollTop = box.scrollHeight; // Auto scroll ke bawah

            // Notifikasi titik merah jika chat tertutup
            if(!document.getElementById('chat-container').classList.contains('open')) {
                document.getElementById('chat-notif').style.display = 'inline';
            }
        });

        // --- FITUR UTAMA ---
        function loginGoogle() {
            const KODE_RAHASIA = "GURU2025"; 
            const inputKode = document.getElementById('input-kode-guru').value.trim();
            auth.signInWithPopup(provider).then((result) => {
                localStorage.setItem("playerName", result.user.displayName);
                let roleBaru = "siswa"; 
                if (inputKode === KODE_RAHASIA) roleBaru = "guru";
                
                database.ref('leaderboard/' + result.user.displayName).once('value').then(snapshot => {
                    const data = snapshot.val();
                    const currentRole = data ? data.role : null;
                    if (currentRole !== 'admin' && (currentRole !== 'guru' || roleBaru === 'guru')) {
                         database.ref('leaderboard/' + result.user.displayName).update({ nama: result.user.displayName, role: roleBaru });
                    }
                });
            }).catch(e => alert(e.message));
        }

        function logout() { auth.signOut().then(() => location.reload()); }
        function toggleInputGuru() {
            const area = document.getElementById('guru-input-area');
            area.classList.toggle('hidden');
        }

        auth.onAuthStateChanged((user) => {
            if(user) {
                currentUser = user;
                document.getElementById('btn-login').classList.add('hidden');
                document.getElementById('btn-logout').classList.remove('hidden');
                document.getElementById('text-guru').classList.add('hidden');
                document.getElementById('guru-input-area').classList.add('hidden');
                
                document.getElementById('display-name').innerText = user.displayName;
                document.getElementById('user-email').innerText = user.email;
                document.getElementById('user-avatar').src = user.photoURL;
                
                loadSkor(user.displayName);
                checkRole(user.displayName);
            }
        });

        function loadSkor(name) {
            database.ref('leaderboard/'+name).on('value', snapshot => {
                const data = snapshot.val();
                if(data) {
                    let total = (data.skor_math||0) + (data.skor_zuma||0) + (data.skor_memory||0);
                    document.getElementById('total-score').innerText = total;
                }
            });
        }

        function checkRole(name) {
            database.ref('leaderboard/' + name).on('value', snapshot => {
                const data = snapshot.val();
                let role = (data && data.role) ? data.role : "siswa";
                document.getElementById('role-display').innerText = role.toUpperCase();
                
                if(role === 'admin') {
                    document.getElementById('guru-panel').classList.remove('hidden');
                    document.getElementById('admin-panel').classList.remove('hidden');
                } else if(role === 'guru') {
                    document.getElementById('guru-panel').classList.remove('hidden');
                }
            });
        }

        function masukGame(url) {
            if(!currentUser) alert("Login dulu!"); else window.location.href = url;
        }
    </script>
</body>
</html>
