<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal Game Videa Class</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* CSS RESET & VARS */
        * { box-sizing: border-box; }
        
        /* UTILITY CLASSES (Pengganti Inline Style) */
        .hidden { display: none !important; }
        .visible { display: block !important; }
        .mt-10 { margin-top: 10px; }
        .w-100 { width: 100%; }

        body { 
            font-family: 'Poppins', sans-serif; margin: 0; padding: 0; 
            background: radial-gradient(circle at top right, #2b1055, #7597de); background-color: #1e1e2e;
            color: #e0e0e0; min-height: 100vh; display: flex; justify-content: center; align-items: center; 
        }

        /* HEADER */
        .main-header {
            width: 100%; padding: 10px 40px;
            background: rgba(18, 18, 28, 0.95); 
            border-bottom: 1px solid rgba(0, 242, 255, 0.1); 
            display: flex; justify-content: space-between; align-items: center;
            position: fixed; top: 0; z-index: 1000;
            /* FIX: Tambahkan webkit untuk iPhone */
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px); 
        }
        .logo-area { display: flex; align-items: center; gap: 15px; }
        .logo-img { height: 75px; width: auto; filter: drop-shadow(0 0 5px rgba(255,255,255,0.3)); } 
        .portal-title { 
            font-family: 'Orbitron', sans-serif; font-size: 1.4rem; color: #00f2ff;
            letter-spacing: 2px; text-transform: uppercase; border-left: 2px solid #444; padding-left: 15px;
        }
        .role-badge { background: linear-gradient(45deg, #ff00cc, #333399); color: white; padding: 5px 20px; border-radius: 5px; font-weight: bold; }

        /* DASHBOARD CONTAINER */
        .dashboard-container { 
            display: flex; width: 95%; max-width: 1200px; height: auto; min-height: 80vh; 
            margin: 120px auto 50px; background: rgba(30, 30, 46, 0.8); border-radius: 20px; overflow: hidden; 
            box-shadow: 0 0 40px rgba(0,0,0,0.6); border: 1px solid rgba(255,255,255,0.1);
            /* FIX: Tambahkan webkit untuk iPhone */
            -webkit-backdrop-filter: blur(20px);
            backdrop-filter: blur(20px); 
        }

        /* SIDEBAR */
        .sidebar { 
            flex: 1; min-width: 280px; background: rgba(0,0,0,0.3); padding: 30px; 
            border-right: 1px solid rgba(255,255,255,0.05); text-align: center; display: flex; flex-direction: column; align-items: center;
        }
        .avatar { width: 100px; height: 100px; border-radius: 50%; border: 3px solid #00f2ff; margin-bottom: 15px; object-fit: cover; background: #000;}
        .profile-name { font-size: 1.3rem; font-weight: bold; margin-bottom: 5px; color: #fff; }
        .user-email { font-size: 0.8rem; color: #aaa; margin-bottom: 20px; }
        
        .stats-box { background: rgba(255,255,255,0.05); width: 100%; padding: 15px; border-radius: 10px; margin-bottom: 20px; }
        .stat-label { font-size: 0.8rem; color: #ccc; }
        .stat-value { font-family: 'Orbitron', sans-serif; font-size: 2rem; color: #ffeb3b; display: block; }

        /* MENU TOMBOL */
        .menu-label { font-size: 0.7rem; font-weight: bold; color: #666; margin-bottom: 10px; text-align: left; width: 100%; }
        .guru-label { color: #38ef7d; }
        .admin-label { color: #ef473a; }

        .btn-menu { width: 100%; padding: 12px 15px; margin-bottom: 10px; border: none; border-radius: 8px; cursor: pointer; text-align: left; font-weight: 600; color: white; display: flex; align-items: center; gap: 10px; }
        .btn-common { background: linear-gradient(90deg, #2b5876, #4e4376); }
        .btn-guru { background: linear-gradient(90deg, #11998e, #38ef7d); }
        .btn-admin { background: linear-gradient(90deg, #cb2d3e, #ef473a); }
        
        /* FOOTER SIDEBAR */
        .sidebar-footer { margin-top: auto; width: 100%; }
        .btn-google { background: #fff; color: #333; width: 100%; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; border: none;}
        .btn-logout { background: rgba(255,255,255,0.1); color: #ccc; width: 100%; padding: 10px; border: 1px solid #444; border-radius: 8px; cursor: pointer; margin-top: 10px; }

        /* KONTEN KANAN */
        .main-content { flex: 3; padding: 40px; }
        .misi-title { margin-top:0; border-bottom:2px solid #00f2ff; display:inline-block; padding-bottom:5px; }
        
        .grid-games { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 25px; }
        .game-card { background: rgba(255,255,255,0.05); border-radius: 15px; padding: 30px 20px; text-align: center; text-decoration: none; border: 1px solid rgba(255,255,255,0.1); display: block; transition: 0.3s; }
        .game-card:hover { transform: translateY(-10px); background: rgba(255,255,255,0.1); border-color: #00f2ff; }
        
        .game-icon-text { font-size: 50px; margin-bottom: 10px; display: block; }
        .game-title-text { font-weight: bold; font-size: 1.2rem; color: white; margin-bottom: 10px; }
        .game-desc-text { color: #aaa; font-size: 0.9rem; margin-bottom: 20px; }
        .btn-play { padding: 10px 35px; border-radius: 30px; font-size: 0.8rem; font-weight: bold; color: white; background: linear-gradient(45deg, #ff0080, #ff00cc); border: none; margin-top: 15px; display: inline-block; }
        
        .link-wrapper { text-decoration: none; width: 100%; display: block; }

        /* RESPONSIF */
        @media (max-width: 800px) {
            .dashboard-container { flex-direction: column; margin-top: 100px; }
            .sidebar { border-right: none; border-bottom: 1px solid rgba(255,255,255,0.1); }
            .grid-games { grid-template-columns: 1fr; }
            .portal-title { display: none; }
            .logo-img { height: 50px; }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="logo-area">
            <img src="/logo-videa.png.png" class="logo-img" alt="Logo Videa Class">
            <span class="portal-title">PORTAL GAME EDUKASI</span>
        </div>
        <div class="role-badge" id="role-display">GUEST</div>
    </header>

    <div class="dashboard-container">
        <aside class="sidebar">
            <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Guest" id="user-avatar" class="avatar" alt="Avatar">
            <div class="profile-name" id="display-name">Silakan Login</div>
            <div class="user-email" id="user-email">...</div>
            
            <div class="stats-box">
                <div class="stat-label">TOTAL SKOR</div>
                <span class="stat-value" id="total-score">-</span>
            </div>

            <div class="menu-section">
                <div class="menu-label">MENU SISWA</div>
                <a href="leaderboard.html" class="link-wrapper"><button class="btn-menu btn-common">üèÜ Leaderboard</button></a>
                <button class="btn-menu btn-common" onclick="alert('Chat Global segera hadir!')">üí¨ Chat Global</button>
            </div>

            <div class="menu-section hidden" id="guru-panel">
                <div class="menu-label guru-label">AKSES GURU</div>
                <button class="btn-menu btn-guru">üìã Riwayat Siswa</button>
                <button class="btn-menu btn-guru">üîë Hak Akses</button>
            </div>

            <div class="menu-section hidden" id="admin-panel">
                <div class="menu-label admin-label">FULL ADMIN</div>
                <button class="btn-menu btn-admin">‚öôÔ∏è Pengaturan Sistem</button>
                <button class="btn-menu btn-admin">üë• Kelola User</button>
            </div>

            <div class="sidebar-footer">
                <button onclick="loginGoogle()" class="btn-google" id="btn-login">G Masuk Google</button>
                <button onclick="logout()" class="btn-logout hidden" id="btn-logout">Keluar</button>
            </div>
        </aside>

        <main class="main-content">
            <h2 class="misi-title">PILIH MISI</h2>
            <div class="grid-games">
                <a href="#" onclick="masukGame('math.html')" class="game-card">
                    <span class="game-icon-text">üöÄ</span>
                    <div class="game-title-text">MATH BATTLE</div>
                    <div class="game-desc-text">Duel matematika cepat antar galaksi!</div>
                    <div class="btn-play">START</div>
                </a>
                <a href="#" onclick="masukGame('zuma.html')" class="game-card">
                    <span class="game-icon-text">‚òÑÔ∏è</span>
                    <div class="game-title-text">ZUMA SPACE</div>
                    <div class="game-desc-text">Hancurkan bola angka sebelum meledak!</div>
                    <div class="btn-play">START</div>
                </a>
                <a href="#" onclick="masukGame('memory.html')" class="game-card">
                    <span class="game-icon-text">üß©</span>
                    <div class="game-title-text">MEMORY LAB</div>
                    <div class="game-desc-text">Aktifkan sel otakmu dengan kartu memori.</div>
                    <div class="btn-play">START</div>
                </a>
            </div>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyApeL2uxjjfsiwtHhCd4mmgWT0biz-nI84",
            authDomain: "mathgamesd.firebaseapp.com",
            databaseURL: "https://mathgamesd-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mathgamesd",
            storageBucket: "mathgamesd.firebasestorage.app",
            messagingSenderId: "595640141584",
            appId: "1:595640141584:web:d02523bc844e52550f4795"
        };
        try { firebase.initializeApp(firebaseConfig); } catch(e) {}
        const auth = firebase.auth();
        const database = firebase.database();
        const provider = new firebase.auth.GoogleAuthProvider();

        function loginGoogle() {
            auth.signInWithPopup(provider).then((result) => {
                localStorage.setItem("playerName", result.user.displayName);
                checkRole(result.user.displayName);
            }).catch(e => alert(e.message));
        }
        function logout() {
            auth.signOut().then(() => { localStorage.removeItem("playerName"); location.reload(); });
        }
        
        function checkRole(name) {
            database.ref('leaderboard/' + name).on('value', snapshot => {
                const data = snapshot.val();
                let role = "siswa";
                if(data && data.role) role = data.role;
                else if(data) database.ref('leaderboard/'+name).update({ role: "siswa" });

                document.getElementById('role-display').innerText = role.toUpperCase();
                
                const guruPanel = document.getElementById('guru-panel');
                const adminPanel = document.getElementById('admin-panel');
                
                // Gunakan classList (Lebih bersih daripada style.display)
                guruPanel.classList.remove('visible'); guruPanel.classList.add('hidden');
                adminPanel.classList.remove('visible'); adminPanel.classList.add('hidden');

                if(role === 'admin') {
                    guruPanel.classList.remove('hidden'); guruPanel.classList.add('visible');
                    adminPanel.classList.remove('hidden'); adminPanel.classList.add('visible');
                } else if(role === 'guru') {
                    guruPanel.classList.remove('hidden'); guruPanel.classList.add('visible');
                }
            });
        }
        
        auth.onAuthStateChanged((user) => {
            if(user) {
                document.getElementById('btn-login').classList.remove('visible');
                document.getElementById('btn-login').classList.add('hidden');
                
                document.getElementById('btn-logout').classList.remove('hidden');
                document.getElementById('btn-logout').classList.add('visible');
                
                document.getElementById('display-name').innerText = user.displayName;
                document.getElementById('user-email').innerText = user.email;
                document.getElementById('user-avatar').src = user.photoURL;
                loadSkor(user.displayName);
                checkRole(user.displayName);
            }
        });
        
        function loadSkor(name) {
            database.ref('leaderboard/'+name).on('value', snapshot => {
                const data = snapshot.val();
                if(data) {
                    let total = (data.skor_math||0) + (data.skor_zuma||0) + (data.skor_memory||0);
                    document.getElementById('total-score').innerText = total;
                }
            });
        }
        
        function masukGame(url) {
            if(!auth.currentUser) alert("Login dulu!"); else window.location.href = url;
        }
    </script>
</body>
</html>
