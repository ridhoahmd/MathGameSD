<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Zuma Space Multiplayer</title>
    <link rel="stylesheet" href="zuma.css">
    <style>
        /* 1. RESET LAYAR */
        body { 
            margin: 0; padding: 0;
            background: #1e1e2e;
            width: 100vw; height: 100vh;
            overflow: hidden;
            display: flex; justify-content: center; align-items: center;
        }

        /* 2. WADAH GAME */
        #game-container {
            position: relative;
            width: 100%; max-width: 800px;
            aspect-ratio: 4/3;
            background: #000;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border-radius: 10px;
            overflow: hidden; /* Supaya tidak ada yang keluar kotak */
        }

        /* 3. CANVAS */
        canvas {
            display: block; width: 100%; height: 100%;
        }

        /* 4. UI LAYER */
        #ui-layer {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* SKOR */
        .score-box {
            position: absolute; font-family: 'Segoe UI', sans-serif; font-weight: bold;
            background: rgba(0, 0, 0, 0.6); padding: 5px 12px;
            border-radius: 20px; font-size: 0.9rem; color: white;
            top: 15px;
        }
        .score-left { left: 15px; border: 2px solid #00f2ff; }
        .score-right { right: 15px; border: 2px solid #ff4757; }

        /* PERBAIKAN TOMBOL KELUAR (AGAR KECIL) */
        .btn-exit {
            position: absolute; 
            bottom: 15px; 
            right: 15px; 
            
            /* INI KUNCINYA: */
            width: auto !important; /* Jangan 100% */
            padding: 8px 20px;      /* Padding kecil */
            margin: 0;              /* Hapus margin */
            
            background-color: #ff4757; 
            color: white; border: 2px solid white; border-radius: 30px;
            font-weight: bold; cursor: pointer; font-size: 0.8rem;
            pointer-events: auto; z-index: 20;
            transition: transform 0.2s;
        }
        .btn-exit:hover { transform: scale(1.1); }

        /* LOGIN BOX */
        .login-box {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(18, 18, 28, 0.95); padding: 30px; text-align: center;
            border: 2px solid #00f2ff; border-radius: 15px; z-index: 100;
            pointer-events: auto; width: 80%; max-width: 350px;
        }
        h2 { margin-top: 0; color: #00f2ff; font-family: sans-serif; }
        
        /* GAYA INPUT & TOMBOL UMUM */
        input { padding: 12px; margin: 10px 0; width: 100%; box-sizing: border-box; border-radius: 5px; border: 1px solid #555; background: #333; color: white; }
        
        /* Tombol Login (Besar) */
        .btn-login-group button { 
            padding: 12px; width: 100%; margin-top: 10px; cursor: pointer; 
            font-weight: bold; border-radius: 5px; border: none; 
        }
        .btn-start { background: #00f2ff; color: black;} 
        .btn-back { background: #555; color: white; }

        /* GAME OVER */
        #game-over-screen {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95); padding: 40px; text-align: center;
            border: 2px solid red; border-radius: 15px; color: white;
            display: none; z-index: 100; pointer-events: auto;
            width: 80%; max-width: 300px;
        }
        #game-over-screen button { width: 100%; margin-top: 10px; padding: 10px; cursor: pointer;}
    </style>
</head>
<body>

    <div id="game-container">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="ui-layer">
            
            <div id="login-screen" class="login-box">
                <h2>ZUMA SPACE</h2>
                <input type="text" id="username" placeholder="Nama" readonly>
                <input type="text" id="room-code" placeholder="Room (ex: A1)">
                
                <div class="btn-login-group">
                    <button class="btn-start" onclick="startGameMultiplayer()">MULAI GAME</button>
                    <button class="btn-back" onclick="window.location.href='/'">KEMBALI</button>
                </div>
            </div>

            <div id="game-hud" style="display:none;">
                <div class="score-box score-left">Kamu: <span id="score">0</span></div>
                <div class="score-box score-right">Lawan: <span id="opponent-score">0</span></div>
                
                <button class="btn-exit" onclick="window.location.href='/'">âœ– Keluar</button>
            </div>

            <div id="game-over-screen">
                <h1 style="color:#ff4757; margin:0 0 10px;">GAME OVER</h1>
                <p style="color:white; font-size:1.2rem;">Skor Akhir: <span id="final-score" style="color:yellow">0</span></p>
                <button class="btn-start" onclick="location.reload()">MAIN LAGI</button>
                <button class="btn-back" onclick="window.location.href='/'">MENU UTAMA</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="zuma.js"></script>

    <script>
        // Auto isi nama
        const saved = localStorage.getItem("playerName");
        if(saved) document.getElementById('username').value = saved;

        // Helper UI
        const oriStart = window.startGameMultiplayer;
        window.startGameMultiplayer = function() {
            oriStart();
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('game-hud').style.display = 'block';
        }
    </script>
</body>
</html>
