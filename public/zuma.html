<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zuma Space Multiplayer</title>

    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self' https: http: data: blob: 'unsafe-inline' 'unsafe-eval';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.googleapis.com https://*.gstatic.com https://cdnjs.cloudflare.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: https://api.dicebear.com https://cdn-icons-png.flaticon.com;
        connect-src * 'unsafe-inline';
    "
    />

    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css?v=final" />
    <link rel="stylesheet" href="css/zuma.css?v=final" />
  </head>
  <body>
    <div id="game-container">
      <canvas id="gameCanvas" width="800" height="600"></canvas>

      <div id="ui-layer">
        <div id="login-screen" class="login-box">
          <h2>ZUMA SPACE</h2>

          <input
            type="text"
            id="username"
            placeholder="Nama Pilot"
            readonly
            class="input-readonly"
          />
          <input type="text" id="room-code" placeholder="Kode Misi (Room)" />

          <div class="difficulty-selector">
            <button class="btn-difficulty active" data-level="mudah">
              Mudah
            </button>
            <button class="btn-difficulty" data-level="sedang">Sedang</button>
            <button class="btn-difficulty" data-level="sulit">Sulit</button>
          </div>

          <div class="btn-login-group">
            <button class="btn-start" onclick="startGameMultiplayer()">
              MULAI MISI
            </button>
            <button class="btn-back" onclick="window.location.href='/'">
              BATAL
            </button>
          </div>
        </div>

        <div id="game-hud">
          <div class="score-box score-left">
            KAMU: <span id="score">0</span>
          </div>
          <div class="score-box score-right">
            LAWAN: <span id="opponent-score">0</span>
          </div>

          <button class="btn-exit" onclick="window.location.href='/'">
            âœ– KELUAR
          </button>
        </div>

        <div id="game-over-screen">
          <h1 class="game-over-title">GAME OVER</h1>

          <p class="score-label">SKOR AKHIR</p>

          <p class="final-score-text">
            <span id="final-score">0</span>
          </p>

          <button class="btn-start" onclick="location.reload()">
            MAIN LAGI
          </button>
          <button class="btn-back" onclick="window.location.href='/'">
            MENU UTAMA
          </button>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>

    <script src="js/audio.js?v=final"></script>
    <script src="js/zuma.js?v=final"></script>
  </body>
</html>
