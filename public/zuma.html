<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuma Matematika Multiplayer</title>
    <link rel="stylesheet" href="zuma.css">
    <style>
    body { margin: 0; overflow: hidden; background: #222; touch-action: none; /* Mencegah zoom di HP */ }

    /* LAYAR LOGIN RESPONSIF */
    #login-screen {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        background: rgba(0, 0, 0, 0.9); padding: 30px; text-align: center;
        border: 2px solid #ff9800; border-radius: 15px; z-index: 100;
        width: 80%; max-width: 400px; /* Agar tidak melebar di HP */
    }
    input { padding: 10px; margin: 10px auto; font-size: 16px; display: block; width: 90%; }
    
    /* CSS BARU UNTUK MEMAKSA CANVAS MUAT DI HP */
    #game-container {
        position: relative;
        width: 100vw;  /* Lebar penuh layar */
        height: 100vh; /* Tinggi penuh layar */
        display: flex;
        justify-content: center;
        align-items: center;
    }

    canvas {
        background-color: #004d40;
        max-width: 100%; /* Agar tidak melebihi lebar HP */
        max-height: 100%; /* Agar tidak melebihi tinggi HP */
        object-fit: contain; /* Jaga proporsi gambar agar tidak gepeng */
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    /* UI SKOR & TOMBOL */
    .score-box {
        position: absolute; font-size: 18px; font-weight: bold; /* Font dikecilkan dikit */
        background: rgba(0,0,0,0.6); padding: 8px 15px;
        border-radius: 20px; pointer-events: none; white-space: nowrap;
    }
    .score-left { top: 10px; left: 10px; border: 2px solid white; color: yellow; }
    .score-right { top: 10px; right: 10px; border: 2px solid red; color: white; }
    
    .btn-exit {
        position: absolute; bottom: 20px; right: 20px;
        padding: 8px 15px; background-color: #ff4757; color: white;
        border: 2px solid white; border-radius: 20px; font-weight: bold;
        z-index: 100; font-size: 0.9rem;
    }
    
    .btn-menu { background-color: #555; width: 100%; margin-top: 5px; color: white; border: none; padding: 10px; border-radius: 5px; cursor:pointer;}
    button { cursor: pointer; }
    
    #game-over-screen {
        position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
        background: rgba(0,0,0,0.9); padding: 30px; text-align: center;
        border-radius: 15px; border: 2px solid #ff9800; color: white;
        width: 80%; max-width: 300px;
    }
</style>
</head>
<body>

    <div id="login-screen" class="login-box">
        <h1 class="login-title">Zuma Math Battle</h1>
        <input type="text" id="username" placeholder="Nama Kamu" required>
        <input type="text" id="room-code" placeholder="Kode Kamar" required>
        <button onclick="startGameMultiplayer()">Masuk Arena</button>
        <br><br>
        <button onclick="window.location.href='/'" class="btn-menu">Kembali ke Menu</button>
    </div>

    <div id="game-container" class="game-hidden"> 
        <div id="ui-layer">
            <div id="score-board" class="score-box score-left">
                Kamu: <span id="score">0</span>
            </div>

            <div id="opponent-board" class="score-box score-right">
                Lawan: <span id="opponent-score" class="text-red">0</span>
            </div>

            <button onclick="window.location.href='/'" class="btn-exit">âœ– Keluar</button>

            <div id="game-over-screen">
                <h1>Game Over!</h1>
                <p>Skor Akhir: <span id="final-score">0</span></p>
                <button onclick="location.reload()">Main Lagi</button>
                <br><br>
                <button onclick="window.location.href='/'" class="btn-replay">Kembali ke Menu</button>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="zuma.js"></script>
</body>
</html>
