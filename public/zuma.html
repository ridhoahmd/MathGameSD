<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zuma Matematika Multiplayer</title>
    <link rel="stylesheet" href="zuma.css">
    <style>
        #login-screen {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9); padding: 40px; text-align: center;
            border: 3px solid #ff9800; border-radius: 15px; z-index: 100;
        }
        input { padding: 10px; margin: 10px; font-size: 16px; display: block; width: 80%; margin-left: auto; margin-right: auto;}
        
        .btn-menu { background-color: #555; }
        .game-hidden { display: none; }
        
        .score-box {
            position: absolute; font-size: 24px; font-weight: bold;
            background: rgba(0,0,0,0.6); padding: 10px 20px;
            border-radius: 20px; pointer-events: none;
        }
        .score-left { top: 20px; left: 20px; border: 2px solid white; color: yellow; }
        .score-right { top: 20px; right: 20px; border: 2px solid red; color: white; }
        .text-red { color: red; }

        .btn-exit {
            position: absolute; bottom: 20px; right: 20px;
            padding: 10px 20px; background-color: #ff4757;
            color: white; border: 2px solid white; border-radius: 30px;
            font-weight: bold; cursor: pointer; pointer-events: auto; z-index: 100;
        }
        .btn-replay { background-color: #4CAF50; }
    </style>
</head>
<body>

    <div id="login-screen">
        <h1 style="color:white;">Zuma Math Battle</h1>
        <input type="text" id="username" placeholder="Nama Kamu" required>
        <input type="text" id="room-code" placeholder="Kode Kamar (mis: ZUMA1)" required>
        <button onclick="startGameMultiplayer()">Masuk Arena</button>
        <br><br>
        <button onclick="window.location.href='/'" class="btn-menu">Kembali ke Menu</button>
    </div>

    <div id="game-container" class="game-hidden"> 
        <div id="ui-layer">
            <div id="score-board" class="score-box score-left">
                Kamu: <span id="score">0</span>
            </div>

            <div id="opponent-board" class="score-box score-right">
                Lawan: <span id="opponent-score" class="text-red">0</span>
            </div>

            <button onclick="window.location.href='/'" class="btn-exit">âœ– Keluar</button>

            <div id="game-over-screen">
                <h1>Game Over!</h1>
                <p>Skor Akhir: <span id="final-score">0</span></p>
                <button onclick="location.reload()">Main Lagi</button>
                <br><br>
                <button onclick="window.location.href='/'" class="btn-replay">Kembali ke Menu</button>
            </div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="zuma.js"></script>
</body>
</html>
