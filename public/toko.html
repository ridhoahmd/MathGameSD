<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Avatar - Videa Class</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; margin: 0; padding: 20px; 
            background: radial-gradient(circle at top right, #2b1055, #7597de); background-color: #1e1e2e;
            color: #e0e0e0; min-height: 100vh; display: flex; flex-direction: column; align-items: center;
        }
        .container { width: 95%; max-width: 800px; }
        
        .header-shop {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.3); padding: 15px 25px; border-radius: 15px;
            margin-bottom: 30px; border: 1px solid rgba(255,255,255,0.1);
        }
        .coin-balance { font-family: 'Orbitron', sans-serif; font-size: 1.5rem; color: #ffeb3b; }
        .btn-back { text-decoration: none; color: white; background: rgba(255,255,255,0.1); padding: 8px 15px; border-radius: 8px; }

        h1 { font-family: 'Orbitron', sans-serif; color: #00f2ff; text-align: center; text-shadow: 0 0 10px #00f2ff; }

        /* GRID ITEM */
        .shop-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
        
        .shop-card {
            background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px;
            text-align: center; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s;
            position: relative; overflow: hidden;
        }
        .shop-card:hover { transform: translateY(-5px); border-color: #00f2ff; }

        /* PREVIEW AVATAR */
        .preview-box { width: 80px; height: 80px; margin: 0 auto 15px; border-radius: 50%; background: #000; position: relative; }
        .preview-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }

        /* GAYA BINGKAI (FRAME STYLES) */
        .frame-default { border: 3px solid #555; }
        .frame-neon { border: 3px solid #00f2ff; box-shadow: 0 0 15px #00f2ff; }
        .frame-gold { border: 4px solid #FFD700; box-shadow: 0 0 15px #FFD700, inset 0 0 10px #FFD700; }
        .frame-fire { border: 4px solid #ff4500; box-shadow: 0 0 20px #ff4500; animation: burn 1s infinite alternate; }
        .frame-royal { border: 4px dashed #9900ff; box-shadow: 0 0 20px #9900ff; }

        @keyframes burn { from { box-shadow: 0 0 10px #ff4500; } to { box-shadow: 0 0 25px #ffeb3b; } }

        .item-name { font-weight: bold; margin-bottom: 5px; display: block; }
        .item-price { color: #ffeb3b; font-size: 0.9rem; margin-bottom: 15px; display: block; }

        /* TOMBOL */
        button { width: 100%; padding: 10px; border-radius: 20px; border: none; font-weight: bold; cursor: pointer; transition: 0.2s; }
        .btn-buy { background: #38ef7d; color: #004d40; }
        .btn-equip { background: #00f2ff; color: #003366; }
        .btn-equipped { background: #555; color: #ccc; cursor: default; }
        .btn-poor { background: #444; color: #888; cursor: not-allowed; }

    </style>
</head>
<body>

    <div class="container">
        <div class="header-shop">
            <a href="/" class="btn-back">â¬… Kembali</a>
            <div class="coin-balance">ðŸ’° <span id="user-coins">0</span> Videa Coins</div>
        </div>

        <h1>TOKO BINGKAI AVATAR</h1>
        <p style="text-align:center; color:#aaa; margin-bottom:30px;">Tukarkan hasil belajarmu dengan gaya keren!</p>

        <div class="shop-grid" id="shop-container">
            <p style="text-align:center;">Memuat Toko...</p>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script>
        // CONFIG SAMA SEPERTI SEBELUMNYA
        const firebaseConfig = {
            apiKey: "AIzaSyApeL2uxjjfsiwtHhCd4mmgWT0biz-nI84",
            authDomain: "mathgamesd.firebaseapp.com",
            databaseURL: "https://mathgamesd-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mathgamesd",
            storageBucket: "mathgamesd.firebasestorage.app",
            messagingSenderId: "595640141584",
            appId: "1:595640141584:web:d02523bc844e52550f4795"
        };
        try { firebase.initializeApp(firebaseConfig); } catch(e) {}
        const auth = firebase.auth();
        const database = firebase.database();

        // DAFTAR ITEM TOKO
        const shopItems = [
            { id: "default", name: "Standar", price: 0, class: "frame-default" },
            { id: "neon", name: "Neon Cyber", price: 500, class: "frame-neon" },
            { id: "gold", name: "Sultan Gold", price: 1500, class: "frame-gold" },
            { id: "royal", name: "Royal Purple", price: 3000, class: "frame-royal" },
            { id: "fire", name: "Api Membara", price: 5000, class: "frame-fire" }
        ];

        let currentUserData = null;
        let currentCoins = 0;

        auth.onAuthStateChanged((user) => {
            if (user) {
                loadUserData(user.displayName, user.photoURL);
            } else {
                // Support Guest Mode (LocalStorage)
                const localName = localStorage.getItem("playerName");
                if(localName) {
                    const avatarUrl = `https://api.dicebear.com/7.x/avataaars/svg?seed=${localName}`;
                    loadUserData(localName, avatarUrl);
                } else {
                    window.location.href = "/";
                }
            }
        });

        function loadUserData(name, avatarUrl) {
            database.ref('leaderboard/' + name).on('value', snapshot => {
                const data = snapshot.val() || {};
                
                // 1. Hitung Total Skor (Pendapatan Kotor)
                let sMath = data.skor_math || 0;
                if (data.skor && !data.skor_math) sMath = data.skor;
                let sZuma = data.skor_zuma || 0;
                let sMemory = data.skor_memory || 0;
                let sPiano = data.skor_piano || 0;
                let totalIncome = sMath + sZuma + sMemory + sPiano;

                // 2. Ambil Data Belanja
                let spent = data.coins_spent || 0;
                let inventory = data.inventory || { "default": true }; // Default punya standar
                let equipped = data.equipped_frame || "default";

                // 3. Hitung Sisa Koin
                currentCoins = totalIncome - spent;
                document.getElementById('user-coins').innerText = currentCoins;

                currentUserData = { name, totalIncome, spent, inventory, equipped };
                
                renderShop(avatarUrl);
            });
        }

        function renderShop(avatarUrl) {
            const container = document.getElementById('shop-container');
            container.innerHTML = "";

            shopItems.forEach(item => {
                const isOwned = currentUserData.inventory[item.id] === true;
                const isEquipped = currentUserData.equipped === item.id;
                const canAfford = currentCoins >= item.price;

                let btnHtml = "";
                if (isEquipped) {
                    btnHtml = `<button class="btn-equipped">SEDANG DIPAKAI</button>`;
                } else if (isOwned) {
                    btnHtml = `<button class="btn-equip" onclick="equipItem('${item.id}')">PAKAI</button>`;
                } else if (canAfford) {
                    btnHtml = `<button class="btn-buy" onclick="buyItem('${item.id}', ${item.price})">BELI (${item.price})</button>`;
                } else {
                    btnHtml = `<button class="btn-poor">Kurang ${item.price - currentCoins} Koin</button>`;
                }

                const card = `
                    <div class="shop-card">
                        <div class="preview-box ${item.class}">
                            <img src="${avatarUrl}" class="preview-img">
                        </div>
                        <span class="item-name">${item.name}</span>
                        ${!isOwned ? `<span class="item-price">Harga: ${item.price}</span>` : `<span class="item-price" style="color:#38ef7d">SUDAH DIMILIKI</span>`}
                        ${btnHtml}
                    </div>
                `;
                container.innerHTML += card;
            });
        }

        // FUNGSI BELI
        window.buyItem = function(itemId, price) {
            if (confirm(`Yakin ingin membeli ${itemId} seharga ${price} koin?`)) {
                const newSpent = currentUserData.spent + price;
                const newInventory = { ...currentUserData.inventory, [itemId]: true };

                database.ref('leaderboard/' + currentUserData.name).update({
                    coins_spent: newSpent,
                    inventory: newInventory
                });
                // Efek suara kaching bisa ditambahkan disini
            }
        }

        // FUNGSI PAKAI
        window.equipItem = function(itemId) {
            database.ref('leaderboard/' + currentUserData.name).update({
                equipped_frame: itemId
            });
        }

    </script>
</body>
</html>
