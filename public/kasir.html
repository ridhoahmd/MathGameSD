<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' http://localhost:3000 https://mathgamesd.up.railway.app;
        script-src 'self' 'unsafe-inline' https://www.gstatic.com https://cdnjs.cloudflare.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: https://api.dicebear.com;
        connect-src 'self' http://localhost:3000 https://mathgamesd.up.railway.app wss://mathgamesd.up.railway.app ws://localhost:3000;
    ">

    <title>Kasir Cilik - Videa Class</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; margin: 0; padding: 0; 
            background: radial-gradient(circle at top right, #11998e, #38ef7d); 
            color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: auto;
        }
        .btn-back {
            position: fixed; top: 20px; left: 20px; z-index: 1000;
            padding: 10px 20px; background: rgba(0,0,0,0.2); 
            color: white; border-radius: 30px; font-weight: bold; text-decoration: none;
        }
        .container {
            background: rgba(20, 20, 20, 0.9); padding: 30px; border-radius: 20px; 
            text-align: center; width: 90%; max-width: 600px;
            box-shadow: 0 0 50px rgba(0,0,0,0.5); border: 4px solid #ffd700;
            position: relative; margin-top: 50px; margin-bottom: 50px;
        }
        .cash-register-screen {
            background: #000; color: #38ef7d; font-family: 'Courier New', monospace;
            padding: 20px; border-radius: 10px; border: 2px inset #555;
            text-align: left; margin-bottom: 20px; font-size: 1.1rem; line-height: 1.5;
            min-height: 120px;
        }
        .input-group { margin: 15px 0; }
        label { display: block; font-size: 0.9rem; color: #aaa; margin-bottom: 5px; }
        input[type="number"] {
            padding: 15px; width: 100%; border-radius: 10px; border: 2px solid #555;
            background: #222; color: white; font-size: 1.5rem; text-align: center; outline: none;
            font-family: 'Orbitron', sans-serif;
        }
        input:focus { border-color: #ffd700; }
        
        .btn-action {
            width: 100%; padding: 15px; border-radius: 50px; border: none;
            font-weight: bold; font-size: 1.2rem; cursor: pointer; margin-top: 10px;
            background: linear-gradient(45deg, #ffd700, #ffca28); color: #000;
            transition: 0.3s;
        }
        .btn-action:hover { transform: scale(1.05); box-shadow: 0 0 20px #ffd700; }

        /* TOMBOL SELESAI (BARU) */
        .btn-finish {
            width: 100%; padding: 12px; border-radius: 50px; border: none;
            font-weight: bold; font-size: 1rem; cursor: pointer; margin-top: 25px;
            background: linear-gradient(45deg, #ff5722, #f44336); color: white;
            box-shadow: 0 0 10px rgba(244, 67, 54, 0.3);
        }
        .btn-finish:hover { transform: scale(1.05); }

        .difficulty-selector { display: flex; justify-content: center; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;}
        .btn-level {
            padding: 5px 15px; background: rgba(255,255,255,0.1); border: 1px solid #aaa; 
            color: #aaa; border-radius: 20px; cursor: pointer; margin-top:5px;
        }
        .btn-level.active { background: #ffd700; color: black; border-color: #ffd700; }
        
        #result-modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 2000; justify-content: center; align-items: center;
        }
        .result-content { text-align: center; color: white; animation: popIn 0.3s; }
        @keyframes popIn { from{transform:scale(0);} to{transform:scale(1);} }
    </style>
</head>
<body>

    <a href="/" class="btn-back">â¬… MENU</a>

    <div class="container">
        <h1 style="font-family:'Orbitron', sans-serif; color:#ffd700; margin-top:0;">KASIR CILIK</h1>
        
        <div class="difficulty-selector">
            <button class="btn-level active" data-level="mudah">Magang (Mudah)</button>
            <button class="btn-level" data-level="sedang">Karyawan (Sedang)</button>
            <button class="btn-level" data-level="sulit">Manajer (Sulit)</button>
        </div>

        <div class="cash-register-screen" id="story-display">
            Menunggu pelanggan datang...
        </div>

        <div class="input-group">
            <label>Hitung Kembalian (Rp):</label>
            <input type="number" id="input-change" placeholder="Contoh: 5000">
        </div>

        <button onclick="checkAnswer()" class="btn-action">TERIMA BAYARAN ðŸ’µ</button>
        <p id="score-display" style="margin-top:10px; color:#aaa;">Gaji (Skor): 0</p>

        <button onclick="endGame()" class="btn-finish">ðŸ›‘ TUTUP TOKO (SIMPAN GAJI)</button>
    </div>

    <div id="result-modal">
        <div class="result-content">
            <h1 id="res-title">BENAR!</h1>
            <p id="res-desc">Kamu hebat!</p>
            <button onclick="nextCustomer()" class="btn-action" style="width:auto; padding:10px 30px;">PELANGGAN BERIKUTNYA</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="kasir.js"></script>
</body>
</html>
