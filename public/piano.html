<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Math - Videa Class</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* CSS TEMA GALAXY */
        body { 
            margin: 0; padding: 0; font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top right, #2b1055, #7597de); background-color: #1e1e2e;
            color: white; height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center;
            overflow: hidden;
        }
        .btn-back {
            position: absolute; top: 20px; left: 20px; text-decoration: none;
            background: #ff4757; color: white; padding: 8px 15px; border-radius: 20px; font-weight: bold; font-size: 0.9rem;
        }

        /* HUD */
        .hud {
            display: flex; justify-content: space-between; width: 90%; max-width: 600px;
            margin-bottom: 20px; font-family: 'Orbitron', sans-serif;
        }
        .score-box { font-size: 1.5rem; color: #ffeb3b; }
        .timer-box { font-size: 1.5rem; color: #00f2ff; }

        /* AREA SOAL */
        .question-box {
            font-size: 4rem; font-family: 'Orbitron', sans-serif; font-weight: bold;
            margin-bottom: 40px; text-shadow: 0 0 20px rgba(0, 242, 255, 0.8);
            animation: pulse 1s infinite alternate;
        }

        @keyframes pulse { from { transform: scale(1); } to { transform: scale(1.05); } }

        /* PIANO KEYS */
        .piano-container {
            display: flex; gap: 5px; padding: 10px; background: #111;
            border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .key {
            width: 60px; height: 200px;
            background: white; border-radius: 0 0 5px 5px;
            cursor: pointer; position: relative;
            display: flex; justify-content: center; align-items: flex-end;
            padding-bottom: 20px; color: #333; font-weight: bold; font-size: 1.5rem;
            transition: 0.1s; 
            
            /* FIX: Tambahkan Webkit untuk Safari/iPhone */
            -webkit-user-select: none; 
            user-select: none;
        }
        .key:active, .key.active {
            background: #ccc; transform: scale(0.95);
        }
        
        .key span { pointer-events: none; }

        /* MODAL GAME OVER */
        .modal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: flex; justify-content: center; align-items: center;
            z-index: 100; display: none;
        }
        .modal-content {
            background: #1e1e2e; padding: 40px; border-radius: 20px; text-align: center;
            border: 2px solid #00f2ff; box-shadow: 0 0 30px #00f2ff;
        }
        
        /* CLASS BARU UNTUK MENGGANTIKAN INLINE STYLE */
        .text-gameover { color: #ff4757; margin-top: 0; }
        .text-score-final { font-size: 2rem; color: #ffeb3b; }
        .btn-grey { background: #555; color: white; }

        button {
            padding: 12px 30px; margin-top: 20px; border-radius: 30px; border: none;
            background: linear-gradient(45deg, #00f2ff, #0099ff);
            font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>

    <a href="/" class="btn-back">â¬… Menu</a>

    <div class="hud">
        <div class="score-box">Skor: <span id="score">0</span></div>
        <div class="timer-box">Waktu: <span id="timer">60</span></div>
    </div>

    <div class="question-box" id="question">SIAP?</div>

    <div class="piano-container">
        <div class="key" onclick="playNote(1)" data-val="1"><span>1</span></div>
        <div class="key" onclick="playNote(2)" data-val="2"><span>2</span></div>
        <div class="key" onclick="playNote(3)" data-val="3"><span>3</span></div>
        <div class="key" onclick="playNote(4)" data-val="4"><span>4</span></div>
        <div class="key" onclick="playNote(5)" data-val="5"><span>5</span></div>
        <div class="key" onclick="playNote(6)" data-val="6"><span>6</span></div>
        <div class="key" onclick="playNote(7)" data-val="7"><span>7</span></div>
        <div class="key" onclick="playNote(8)" data-val="8"><span>8</span></div>
        <div class="key" onclick="playNote(9)" data-val="9"><span>9</span></div>
        <div class="key" onclick="playNote(0)" data-val="0"><span>0</span></div>
    </div>

    <div class="modal" id="game-over-modal">
        <div class="modal-content">
            <h1 class="text-gameover">WAKTU HABIS!</h1>
            <p>Total Skor Piano: <span id="final-score" class="text-score-final">0</span></p>
            <button onclick="location.reload()">MAIN LAGI</button>
            <button onclick="window.location.href='/'" class="btn-grey">KEMBALI</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="piano.js"></script>
</body>
</html>
