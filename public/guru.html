<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Guru - Videa Class</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* TEMA DARK GALACTIC */
        body { 
            font-family: 'Poppins', sans-serif; margin: 0; padding: 20px; 
            background: radial-gradient(circle at top right, #2b1055, #7597de); background-color: #1e1e2e;
            color: #e0e0e0; min-height: 100vh; display: flex; flex-direction: column; align-items: center;
        }
        
        .container {
            width: 95%; max-width: 1200px; background: rgba(30, 30, 46, 0.9);
            padding: 30px; border-radius: 20px; box-shadow: 0 0 40px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 { font-family: 'Orbitron', sans-serif; color: #00f2ff; text-align: center; margin-bottom: 30px; letter-spacing: 2px; }
        
        .header-actions {
            display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; flex-wrap: wrap; gap: 10px;
        }

        .btn-back {
            text-decoration: none; background: #444; color: white; padding: 10px 20px; border-radius: 8px; font-weight: bold; transition: 0.3s;
        }
        .btn-back:hover { background: #666; }

        /* TOMBOL DOWNLOAD PDF (BARU) */
        .btn-print {
            background: linear-gradient(45deg, #ff9800, #ff5722); color: white; 
            padding: 10px 20px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer;
            display: flex; align-items: center; gap: 10px; transition: 0.3s;
        }
        .btn-print:hover { transform: scale(1.05); box-shadow: 0 0 15px rgba(255, 87, 34, 0.5); }

        .table-wrapper { overflow-x: auto; background: rgba(0,0,0,0.2); border-radius: 10px; padding: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 15px; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1); }
        th { background: rgba(0, 242, 255, 0.1); color: #00f2ff; font-family: 'Orbitron', sans-serif; }
        tr:hover { background: rgba(255,255,255,0.05); }
        
        .avatar-mini { width: 35px; height: 35px; border-radius: 50%; vertical-align: middle; margin-right: 10px; }
        .score-val { font-weight: bold; color: #ffeb3b; }
        
        select.role-select { padding: 5px 10px; border-radius: 5px; border: none; font-weight: bold; cursor: pointer; }
        select.role-select:disabled { opacity: 0.5; cursor: not-allowed; background: #222; border: 1px solid #555; }
        
        .search-box { width: 100%; padding: 12px; margin-bottom: 20px; background: rgba(255,255,255,0.1); border: 1px solid #555; color: white; border-radius: 8px; }
        
        .badge-info { font-size: 0.8rem; padding: 5px 10px; border-radius: 5px; border: 1px solid; display: inline-block; margin-bottom: 10px; }
        .text-center { text-align: center; }
        .mb-20 { margin-bottom: 20px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header-actions">
            <a href="/" class="btn-back">‚¨Ö Dashboard</a>
            
            <button onclick="downloadPDF()" class="btn-print">
                üñ®Ô∏è Download Laporan PDF
            </button>
        </div>

        <h1>üìã DATA SISWA & NILAI</h1>

        <div id="user-status-info" class="text-center mb-20"></div>

        <input type="text" id="search" class="search-box" placeholder="üîç Cari nama siswa..." onkeyup="filterTable()">

        <div class="table-wrapper">
            <table id="tabel-nilai">
                <thead>
                    <tr>
                        <th>Nama Siswa</th>
                        <th>Math</th>
                        <th>Zuma</th>
                        <th>Memory</th>
                        <th>Piano</th>
                        <th>TOTAL</th>
                        <th>Role</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr><td colspan="7" class="text-center">Memuat Data...</td></tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyApeL2uxjjfsiwtHhCd4mmgWT0biz-nI84",
            authDomain: "mathgamesd.firebaseapp.com",
            databaseURL: "https://mathgamesd-default-rtdb.asia-southeast1.firebasedatabase.app", 
            projectId: "mathgamesd",
            storageBucket: "mathgamesd.firebasestorage.app",
            messagingSenderId: "595640141584",
            appId: "1:595640141584:web:d02523bc844e52550f4795"
        };

        try { firebase.initializeApp(firebaseConfig); } catch(e) {}
        const auth = firebase.auth();
        const database = firebase.database();
        
        let currentUserRole = 'siswa';
        let currentUserName = '';

        // --- AUTH & SECURITY ---
        auth.onAuthStateChanged((user) => {
            if (!user) {
                window.location.href = "/";
            } else {
                currentUserName = user.displayName;
                database.ref('leaderboard/' + user.displayName).once('value').then(snapshot => {
                    const data = snapshot.val();
                    currentUserRole = data ? data.role : 'siswa';
                    
                    if (currentUserRole !== 'guru' && currentUserRole !== 'admin') {
                        alert("Akses Ditolak! Halaman ini khusus Guru.");
                        window.location.href = "/";
                    } else {
                        const infoBox = document.getElementById('user-status-info');
                        if(currentUserRole === 'admin') {
                            infoBox.innerHTML = `<span class="badge-info" style="color:#ef473a; border-color:#ef473a">ANDA ADMIN (FULL KONTROL)</span>`;
                        } else {
                            infoBox.innerHTML = `<span class="badge-info" style="color:#38ef7d; border-color:#38ef7d">ANDA GURU (TERBATAS)</span>`;
                        }
                        loadDataSiswa();
                    }
                });
            }
        });

        // --- LOAD DATA ---
        function loadDataSiswa() {
            database.ref('leaderboard').on('value', (snapshot) => {
                const data = snapshot.val();
                const tbody = document.getElementById('table-body');
                tbody.innerHTML = ""; 

                if (!data) return;

                const isEditable = (currentUserRole === 'admin' || currentUserRole === 'guru') ? '' : 'disabled';

                Object.keys(data).forEach(key => {
                    const user = data[key];
                    let sMath = user.skor_math || 0;
                    if (user.skor && !user.skor_math) sMath = user.skor;
                    let sZuma = user.skor_zuma || 0;
                    let sMemory = user.skor_memory || 0;
                    let sPiano = user.skor_piano || 0;
                    let total = sMath + sZuma + sMemory + sPiano;
                    let targetRole = user.role || "siswa";

                    // Logic Role Control
                    let isDisabled = '';
                    let adminOption = '';
                    if (currentUserRole === 'admin') {
                        isDisabled = ''; 
                        adminOption = `<option value="admin" ${targetRole === 'admin' ? 'selected' : ''}>Admin</option>`;
                    } else {
                        if (targetRole === 'admin' || user.nama === currentUserName) isDisabled = 'disabled';
                        adminOption = ''; 
                    }

                    let roleControl = '';
                    if (isDisabled === 'disabled' && targetRole === 'admin') {
                         roleControl = `<span style="color:#ef473a; font-weight:bold;">ADMIN</span>`;
                    } else {
                         roleControl = `
                            <select class="role-select role-${targetRole}" onchange="updateRole('${user.nama}', this.value, '${targetRole}')" ${isDisabled}>
                                <option value="siswa" ${targetRole === 'siswa' ? 'selected' : ''}>Siswa</option>
                                <option value="guru" ${targetRole === 'guru' ? 'selected' : ''}>Guru</option>
                                ${adminOption}
                            </select>
                         `;
                    }

                    const row = `
                        <tr>
                            <td>
                                <div style="display:flex; align-items:center;">
                                    <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=${user.nama}" class="avatar-mini">
                                    <span>${user.nama}</span>
                                </div>
                            </td>
                            <td>${sMath}</td>
                            <td>${sZuma}</td>
                            <td>${sMemory}</td>
                            <td>${sPiano}</td>
                            <td class="score-val">${total}</td>
                            <td>${roleControl}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            });
        }

        // --- UPDATE ROLE ---
        window.updateRole = function(targetName, newRole, oldRole) {
            if(currentUserRole !== 'admin' && currentUserRole !== 'guru') {
                alert("Anda tidak punya hak!"); loadDataSiswa(); return;
            }
            if(currentUserRole === 'guru' && newRole === 'admin') {
                alert("Guru tidak bisa mengangkat Admin!"); loadDataSiswa(); return;
            }
            if(confirm(`Ubah status ${targetName} menjadi ${newRole.toUpperCase()}?`)) {
                database.ref('leaderboard/' + targetName).update({ role: newRole });
            } else {
                loadDataSiswa(); 
            }
        }

        // --- SEARCH FILTER ---
        window.filterTable = function() {
            const input = document.getElementById('search');
            const filter = input.value.toUpperCase();
            const rows = document.getElementById("table-body").getElementsByTagName("tr");
            for (let i = 0; i < rows.length; i++) {
                let td = rows[i].getElementsByTagName("td")[0];
                if (td) {
                    let txt = td.textContent || td.innerText;
                    rows[i].style.display = txt.toUpperCase().indexOf(filter) > -1 ? "" : "none";
                }
            }
        }

        // --- üñ®Ô∏è FUNGSI DOWNLOAD PDF (BARU) ---
        window.downloadPDF = function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            // Judul Dokumen
            doc.setFontSize(18);
            doc.text("Laporan Nilai Siswa - Videa Class", 14, 20);
            
            // Tanggal Cetak
            doc.setFontSize(10);
            const date = new Date().toLocaleDateString('id-ID', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
            doc.text(`Dicetak pada: ${date}`, 14, 28);

            // Generate Tabel dari HTML
            // Kita ambil data manual agar input Select (Role) tidak berantakan
            let dataBody = [];
            const rows = document.querySelectorAll('#table-body tr');
            
            rows.forEach(row => {
                const cols = row.querySelectorAll('td');
                if(cols.length > 0 && row.style.display !== 'none') {
                    // Ambil teks nama (bersihkan enter/spasi)
                    let nama = cols[0].innerText.trim();
                    let math = cols[1].innerText;
                    let zuma = cols[2].innerText;
                    let memory = cols[3].innerText;
                    let piano = cols[4].innerText;
                    let total = cols[5].innerText;
                    
                    // Ambil value dari Select atau Text untuk Role
                    let roleSelect = cols[6].querySelector('select');
                    let role = roleSelect ? roleSelect.value : cols[6].innerText;

                    dataBody.push([nama, math, zuma, memory, piano, total, role.toUpperCase()]);
                }
            });

            doc.autoTable({
                head: [['Nama Siswa', 'Math', 'Zuma', 'Memory', 'Piano', 'Total', 'Role']],
                body: dataBody,
                startY: 35,
                theme: 'grid',
                headStyles: { fillColor: [0, 242, 255], textColor: [0,0,0] }, // Warna header cyan
                styles: { fontSize: 10 }
            });

            // Simpan File
            doc.save(`Laporan_Nilai_Videa_${new Date().toISOString().slice(0,10)}.pdf`);
        }
    </script>
</body>
</html>
