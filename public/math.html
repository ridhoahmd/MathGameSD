<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Battle SD</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* 1. GLOBAL STYLE */
        body { 
            font-family: 'Poppins', sans-serif;
            margin: 0; padding: 0; 
            background: radial-gradient(circle at top right, #2b1055, #7597de); 
            background-color: #1e1e2e;
            color: white;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
            overflow: auto; 
        }

        /* 2. TOMBOL KEMBALI */
        .btn-back {
            position: fixed; top: 20px; left: 20px; z-index: 1000;
            padding: 10px 20px; background: rgba(255, 255, 255, 0.1); 
            color: white; border: 1px solid rgba(255,255,255,0.2);
            border-radius: 30px; font-weight: bold; cursor: pointer;
            text-decoration: none; 
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            transition: 0.3s;
        }
        .btn-back:hover { background: rgba(255, 255, 255, 0.2); transform: scale(1.05); }

        /* 3. CONTAINER KACA */
        .container {
            background: rgba(30, 30, 46, 0.85);
            padding: 30px; 
            border-radius: 20px; 
            text-align: center; 
            width: 90%; max-width: 500px;
            max-height: 90vh; overflow-y: auto; margin: 20px auto;
            box-shadow: 0 0 40px rgba(0,0,0,0.7);
            border: 1px solid rgba(0, 242, 255, 0.2);
            -webkit-backdrop-filter: blur(15px);
            backdrop-filter: blur(15px); 
        }

        /* 4. TYPOGRAPHY */
        h1 { 
            font-family: 'Orbitron', sans-serif; 
            color: #00f2ff; margin-top: 0;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
            font-size: 1.8rem;
        }

        /* 5. INPUT FIELD */
        input { 
            padding: 15px; width: 100%; box-sizing: border-box;
            border-radius: 10px; border: 2px solid #444;
            background: #222; color: white; font-size: 1.2rem;
            text-align: center; margin-bottom: 15px; outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: #00f2ff; box-shadow: 0 0 10px rgba(0, 242, 255, 0.2); }
        input:disabled { background: #111; color: #555; border-color: #333; }
        
        /* 6. TOMBOL UTAMA */
        button { 
            padding: 12px 30px; width: 100%;
            background: linear-gradient(45deg, #00f2ff, #0099ff);
            border: none; border-radius: 50px; 
            font-weight: bold; font-size: 1rem; cursor: pointer; 
            color: #000; text-transform: uppercase; letter-spacing: 1px;
            transition: 0.3s; margin-top: 10px;
        }
        button:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(0, 242, 255, 0.6); }

        /* 7. TAMPILAN SOAL */
        #question-display { 
            font-size: clamp(1.2rem, 4vw, 2.5rem); 
            font-weight: bold; margin: 20px 0; line-height: 1.4; color: #fff; 
            text-shadow: 0 0 10px rgba(255,255,255,0.2); word-wrap: break-word;
        }
        
        /* SKOR BOX */
        .score-box {
            display: flex; justify-content: space-between; 
            margin: 10px 0; padding: 10px;
            background: rgba(255,255,255,0.05); border-radius: 10px;
        }
        .score-item { font-size: 0.9rem; color: #aaa; }
        .score-val { display: block; font-size: 1.5rem; font-weight: bold; margin-top: 5px; }
        .score-green { color: #38ef7d; }
        .score-red { color: #ff4757; }

        .btn-finish { background: linear-gradient(45deg, #ff9800, #ff5722); color: white; }

        /* UTILS */
        .hidden { display: none !important; }
        .block { display: block !important; }

        .container::-webkit-scrollbar { width: 8px; }
        .container::-webkit-scrollbar-track { background: rgba(0,0,0,0.1); }
        .container::-webkit-scrollbar-thumb { background: #444; border-radius: 4px; }

        /* --- CSS TOMBOL KESULITAN --- */
        .difficulty-selector {
            display: flex; justify-content: center; gap: 5px; margin: 15px 0; flex-wrap: wrap;
        }
        .btn-difficulty {
            padding: 8px 12px; font-size: 0.9rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #ccc; border-radius: 20px;
            cursor: pointer; font-family: 'Poppins', sans-serif; font-weight: 600;
            transition: all 0.3s ease; 
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
        }
        .btn-difficulty:hover { background: rgba(255, 255, 255, 0.2); transform: scale(1.05); }
        .btn-difficulty.active {
            background: rgba(0, 242, 255, 0.3); color: #00f2ff;
            border-color: #00f2ff; box-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        /* --- CSS TAMBAHAN: MODAL GAME OVER (PENTING!) --- */
        #game-over-screen {
            display: none; /* Sembunyi default */
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 2000;
            padding-top: 20vh; text-align: center;
        }
        .go-content {
            background: #1e1e2e; padding: 40px; border-radius: 20px; 
            display: inline-block; border: 2px solid #ff4757;
            box-shadow: 0 0 50px rgba(255, 71, 87, 0.4); width: 90%; max-width: 400px;
        }
    </style>
</head>
<body>

    <a href="/" class="btn-back">‚¨Ö MENU</a>

    <div class="container">
        
        <div id="login-screen">
            <h1>MATH BATTLE</h1>
            <p style="color:#aaa; margin-bottom:30px;">Masuk ke arena pertempuran!</p>
            
            <input type="text" id="username" placeholder="Nama Petarung" readonly style="background:#333; color:#ccc; cursor: not-allowed;">
            <input type="text" id="room-code" placeholder="Kode Arena (Kosongkan utk Latihan)">
            
            <div class="difficulty-selector">
                <button class="btn-difficulty active" data-level="mudah">Mudah</button>
                <button class="btn-difficulty" data-level="sedang">Sedang</button>
                <button class="btn-difficulty" data-level="sulit">Sulit</button>
            </div>
            
            <button onclick="startGame()">MULAI PERTEMPURAN üöÄ</button>
        </div>

        <div id="game-screen" class="hidden">
            <div class="score-box">
                <div class="score-item">KAMU<span id="score" class="score-val score-green">0</span></div>
                <div class="score-item">LAWAN<span id="opponent-score" class="score-val score-red">0</span></div>
            </div>

            <div id="status-display" style="color:#00f2ff; margin-bottom:10px; font-weight:bold;"></div>

            <div style="background:#444; height:8px; width:100%; margin-top:5px; border-radius:5px; overflow:hidden;">
                <div id="progress-bar" style="background:#00f2ff; height:100%; width:0%; transition:0.3s;"></div>
            </div>
            <p style="font-size:0.8rem; color:#aaa; margin-top:5px;">Target: <span id="q-current">0</span> / <span id="q-total">‚àû</span></p>

            <h2 id="question-display">Loading...</h2>
            
            <input type="number" id="answer-input" placeholder="Ketik Jawaban...">
            <button onclick="checkAnswer()">TEMBAK JAWABAN üî•</button>
            
            <hr style="border-color:rgba(255,255,255,0.1); margin:20px 0;">
            
            <button onclick="downloadSertifikat()" class="btn-finish">
                üèÜ SELESAI & SIMPAN SKOR
            </button>
        </div>
    </div>

    <div id="game-over-screen">
        <div class="go-content">
            <h1 style="color:#ff4757; margin:0;">GAME OVER</h1>
            <p style="color:#aaa;">Skor Akhir Kamu</p>
            <div style="font-size:3rem; font-weight:bold; color:#ffeb3b; margin:20px 0;">
                <span id="final-score">0</span>
            </div>
            <button onclick="location.reload()" style="padding: 12px 30px; width: 100%; border: none; border-radius: 50px; font-weight: bold; font-size: 1rem; cursor: pointer; text-transform: uppercase; background: linear-gradient(45deg, #00f2ff, #0099ff); color: #000; margin-bottom: 10px;">MAIN LAGI</button>
            <button onclick="window.location.href='/'" style="padding: 12px 30px; width: 100%; border: none; border-radius: 50px; font-weight: bold; font-size: 1rem; cursor: pointer; text-transform: uppercase; background: #444; color: #ccc;">KEMBALI KE MENU</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="game.js"></script>
</body>
</html>
