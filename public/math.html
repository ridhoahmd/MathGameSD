<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Battle SD</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* 1. GLOBAL STYLE */
        body { 
            font-family: 'Poppins', sans-serif;
            margin: 0; padding: 0; 
            /* Background Galaxy yang sama dengan Dashboard */
            background: radial-gradient(circle at top right, #2b1055, #7597de); 
            background-color: #1e1e2e;
            color: white;
            display: flex; justify-content: center; align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* 2. TOMBOL KEMBALI */
        .btn-back {
            position: absolute; top: 20px; left: 20px; z-index: 1000;
            padding:10px 20px; background: rgba(255, 255, 255, 0.1); 
            color: white; border: 1px solid rgba(255,255,255,0.2);
            border-radius: 30px; font-weight: bold; cursor: pointer;
            text-decoration: none; backdrop-filter: blur(5px);
            transition: 0.3s;
        }
        .btn-back:hover { background: rgba(255, 255, 255, 0.2); transform: scale(1.05); }

        /* 3. CONTAINER KACA (GLASSMORPHISM) */
        .container {
            background: rgba(30, 30, 46, 0.85); /* Gelap Transparan */
            padding: 40px; 
            border-radius: 20px; 
            text-align: center; 
            width: 90%; max-width: 450px;
            box-shadow: 0 0 40px rgba(0,0,0,0.7);
            border: 1px solid rgba(0, 242, 255, 0.2); /* Border Neon Tipis */
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
        }

        /* 4. TYPOGRAPHY */
        h1, h2 { 
            font-family: 'Orbitron', sans-serif; 
            color: #00f2ff; /* Cyan Neon */
            margin-top: 0;
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }

        /* 5. INPUT FIELD */
        input { 
            padding: 15px; width: 100%; box-sizing: border-box;
            border-radius: 10px; border: 2px solid #444;
            background: #222; color: white; font-size: 1.1rem;
            text-align: center; margin-bottom: 15px; outline: none;
            transition: 0.3s;
        }
        input:focus { border-color: #00f2ff; box-shadow: 0 0 10px rgba(0, 242, 255, 0.2); }
        
        /* 6. TOMBOL UTAMA */
        button { 
            padding: 12px 30px; width: 100%;
            background: linear-gradient(45deg, #00f2ff, #0099ff);
            border: none; border-radius: 50px; 
            font-weight: bold; font-size: 1rem; cursor: pointer; 
            color: #000; text-transform: uppercase; letter-spacing: 1px;
            transition: 0.3s; margin-top: 10px;
        }
        button:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(0, 242, 255, 0.6); }

        /* 7. TAMPILAN SOAL & SKOR */
        #question-display { 
            font-size: 3.5rem; font-weight: bold; margin: 30px 0; 
            color: #fff; text-shadow: 0 0 20px rgba(255,255,255,0.3);
        }
        
        .score-box {
            display: flex; justify-content: space-between; 
            margin: 20px 0; padding: 15px;
            background: rgba(255,255,255,0.05); border-radius: 10px;
        }
        .score-item { font-size: 0.9rem; color: #aaa; }
        .score-val { display: block; font-size: 1.5rem; font-weight: bold; margin-top: 5px; }
        .score-green { color: #38ef7d; }
        .score-red { color: #ff4757; }

        .btn-finish { background: linear-gradient(45deg, #ff9800, #ff5722); color: white; }

        /* UTILS */
        .hidden { display: none !important; }
        .block { display: block !important; }

        /* --- CSS untuk Tombol Kesulitan --- */
        .difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 15px 0;
        }
        .btn-difficulty {
            padding: 8px 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.1);
            color: #ccc;
            border-radius: 20px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }
        .btn-difficulty:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }
        .btn-difficulty.active {
            background: rgba(0, 242, 255, 0.3);
            color: #00f2ff;
            border-color: #00f2ff;
            box-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }
    </style>
</head>
<body>

    <a href="/" class="btn-back">‚¨Ö MENU</a>

    <div class="container">
        
        <div id="login-screen">
            <h1>MATH BATTLE</h1>
            <p style="color:#aaa; margin-bottom:30px;">Masuk ke arena pertempuran!</p>
            
            <input type="text" id="username" placeholder="Nama Petarung" readonly style="background:#333; color:#ccc; cursor: not-allowed;">
            <input type="text" id="room-code" placeholder="Kode Arena (Cth: 123)">
            
            <!-- UI PEMILIHAN KESULITAN -->
            <div class="difficulty-selector">
                <button class="btn-difficulty active" data-level="mudah">Mudah</button>
                <button class="btn-difficulty" data-level="sedang">Sedang</button>
                <button class="btn-difficulty" data-level="sulit">Sulit</button>
            </div>
            
            <button onclick="startGame()">MULAI PERTEMPURAN üöÄ</button>
        </div>

        <div id="game-screen" class="hidden">
            <div class="score-box">
                <div class="score-item">KAMU<span id="score" class="score-val score-green">0</span></div>
                <div class="score-item">LAWAN<span id="opponent-score" class="score-val score-red">0</span></div>
            </div>

            <h2 id="question-display">Loading...</h2>
            
            <input type="number" id="answer-input" placeholder="Ketik Jawaban...">
            <button onclick="checkAnswer()">TEMBAK JAWABAN üî•</button>
            
            <hr style="border-color:rgba(255,255,255,0.1); margin:20px 0;">
            
            <button onclick="downloadSertifikat()" class="btn-finish">
                üèÜ SELESAI & AMBIL PIAGAM
            </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="game.js"></script>

    <script>
        // Auto-isi nama (Helper)
        const saved = localStorage.getItem("playerName");
        if(saved) document.getElementById('username').value = saved;

        // Helper untuk transisi layar
        const originalStart = window.startGame;
        window.startGame = function() {
            originalStart();
            document.getElementById('login-screen').classList.add('hidden');
            document.getElementById('game-screen').classList.remove('hidden');
            document.getElementById('game-screen').classList.add('block');
        }
    </script>
</body>
</html>
