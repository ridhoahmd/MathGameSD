<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Battle SD</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* CSS TAMBAHAN (Pindahan dari Inline Style) */
        
        .btn-back {
            position: absolute; top: 20px; left: 20px; z-index: 1000;
            padding: 10px 20px; background-color: #ff4757; color: white;
            border: none; border-radius: 30px; font-weight: bold; cursor: pointer;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2); transition: transform 0.2s;
            text-decoration: none;
        }
        .btn-back:hover { transform: scale(1.05); }

        .score-text { font-weight: bold; }
        .text-green { color: green; }
        .text-red { color: red; }

        .btn-download { background-color: #ff9800; }
    </style>
</head>
<body>

    <a href="/" class="btn-back">‚¨Ö Kembali</a>

    <div class="container">
        <h1>Math Battle SD</h1>
        
        <div id="login-screen">
            <h2>Masuk Game</h2>
            <input type="text" id="username" placeholder="Nama Kamu (mis: Budi)" required>
            <br>
            <input type="text" id="room-code" placeholder="Kode Kamar (mis: KELAS1)" required>
            <br><br>
            <button onclick="startGame()">Masuk ke Arena</button>
        </div>

        <div id="game-screen" style="display: none;">
            <h2 id="question-display">Soal Muncul Disini</h2>
            
            <input type="number" id="answer-input" placeholder="Jawab...">
            <button onclick="checkAnswer()">Jawab</button>
            
            <hr>
            
            <p>Skor Kamu: <span id="score" class="score-text text-green">0</span></p>
            <p>Skor Lawan: <span id="opponent-score" class="score-text text-red">0</span></p>

            <hr>
            <button onclick="downloadSertifikat()" class="btn-download">
                üèÜ Selesai & Download Sertifikat
            </button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script src="game.js"></script>
</body>
</html>
