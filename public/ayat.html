<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sambung Ayat - Videa Class</title>
    
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self' https: http: data: blob: 'unsafe-inline' 'unsafe-eval';
        font-src 'self' https://fonts.gstatic.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
    ">

    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="css/ayat.css?v=3">
</head>
<body>

    <div class="top-bar">
    <a href="/" class="btn-back">‚¨Ö Kembali</a>
    <div class="level-badge">Juz Amma - <span id="difficulty-display">Mudah</span></div>
</div>

    <div class="game-container">
        
        <div class="game-header">
            <h1 class="title-islamic">SAMBUNG AYAT</h1>
            <div class="stats-row">
                <div class="stat-box">‚ú® Skor: <span id="score">0</span></div>
                <div class="stat-box">‚è≥ Waktu: <span id="timer">00</span></div>
            </div>
        </div>

        <div id="start-screen" class="panel active">
            <div class="icon-big">üìñ</div>
            <p class="intro-text">"Bacalah dengan (menyebut) nama Tuhanmu..."</p>
            <p class="sub-text">Lanjutkan potongan ayat berikut ini.</p>
            
            <div class="difficulty-selector">
                <button class="btn-diff active" data-level="mudah">Mudah</button>
                <button class="btn-diff" data-level="sedang">Sedang</button>
                <button class="btn-diff" data-level="sulit">Sulit</button>
            </div>

            <button onclick="startGame()" class="btn-start">MULAI TAHFIDZ</button>
        </div>

        <div id="game-screen" class="panel hidden">
            <div class="progress-bar">
                <div class="progress-fill" id="progress"></div>
            </div>
            
            <div class="question-card">
                <div class="q-number">Pertanyaan <span id="q-current">1</span>/<span id="q-total">5</span></div>
                <h2 id="question-text" class="arabic-text">...</h2>
            </div>

            <div class="options-grid" id="options-container">
                </div>
        </div>

        <div id="result-screen" class="panel hidden">
            <h2>ALHAMDULILLAH</h2>
            <div class="final-score-box">
                <span>Total Hafalan</span>
                <h1 id="final-score">0</h1>
            </div>
            <p id="result-msg">Barakallah Fiik!</p>
            
            <button onclick="location.reload()" class="btn-retry">ULANGI LAGI</button>
            <button onclick="window.location.href='/'" class="btn-home">KEMBALI KE MENU</button>
        </div>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/ayat.js"></script>

</body>
</html>
